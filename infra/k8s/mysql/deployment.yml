apiVersion: apps/v1 # This is the correct API version for both Deployments and StatefulSets
kind: StatefulSet # CHANGED from Deployment to StatefulSet
metadata:
  name: mysql
  namespace: portfolio-devops
  labels:
    app: mysql
spec:
  # StatefulSets require a service name to provide network identity to replicas
  serviceName: "mysql-service" 
  # Database should typically be a single instance unless clustered
  replicas: 1 
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0 # Use a specific, stable version
        ports:
        - containerPort: 3306
        env:
        # Load environment variables (password, user) from the Kubernetes Secret
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: portfolio-secret
              key: mysql-password # Note: Using mysql-password for root password as per standard mysql image convention
        
        # Readiness probe ensures we wait until the DB is truly ready before the backend connects
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 15
          periodSeconds: 20
        # Volume mount connects the container path to the persistent volume
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
  
  # This is the corrected field: volumeClaimTemplates, which is only allowed on StatefulSet
  volumeClaimTemplates:
  - metadata:
      name: mysql-persistent-storage
    spec:
      # This accessMode means the volume can be mounted as ReadWrite by a single node
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          # Request 5 Gigabytes of storage
          storage: 5Gi